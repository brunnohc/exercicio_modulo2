<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mainn.css">
  <title>Validador</title>
</head>
<body> 
    <h1>Formulário Validador</h1>
      <form id="myForm">
        <label for="numberA">Número A:</label>
        <input type="number" id="numberA" name="numberA" required placeholder="Digite o numero A"><br><br>
        <label for="numberB">Número B:</label>
        <input type="number" id="numberB" name="numberB" required placeholder="Digite o numero B"><br><br>
        <button type="submit">Enviar</button>
      </form>
      <div id="validation-message"></div>
    <script src="./main1.js"></script>
  </body>
</html>
